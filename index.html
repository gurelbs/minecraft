<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>minecraft</title>
</head>
<body>
    <section class="game-landing-page">
        <h1 class="wellcome-msg">wellcome to <span class="minecraft">minecraft</span></h1>
        <div class="btns-wrap">
            <button class="btn start-game-btn">start game</button>
            <button class="btn how-to-play">how to play</button>
        </div>
        <footer class="landing-page-footer">made with <span class="heart-symbol">&#10084;</span> by <a href="http://github.com/gurelbs">Gurel Ben Shabat</a></footer>
    </section>
    
    <section class="main-game">
        <div class="minecraft-world"></div>
        <div class="sidebar">
            <h1 class="tools-txt">mining tools</h1>
            <div class="tools">
                <div class="border">
                    <div class="tool axe"></div>
                </div>
                <div class="border">
                    <div class="tool pickaxe"></div>
                </div>
                <div class="border">
                    <div class="tool shovel"></div>
                </div>
            </div>
            <div class="inventory">                
                <h1 class="tools-txt">your inventory</h1>
                <div class="inventory-cube-wrap">
                    <div class="wood-inventory">0</div>
                    <div class="soil-inventory">0</div>
                    <div class="rock-inventory">0</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
